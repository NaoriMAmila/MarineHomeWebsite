<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Marine Life Profile</title>
  <link rel="stylesheet" href="proj.css" />
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("profile").innerHTML = `
        <h2>Welcome, ${localStorage.getItem("firstName")} ${localStorage.getItem("lastName")}</h2>
        <p><strong>Email:</strong> ${localStorage.getItem("email")}</p>
        <p><strong>Sex:</strong> ${localStorage.getItem("sex")}</p>
        <p><strong>Why you support marine conservation:</strong> ${localStorage.getItem("supportReason")}</p>
      `;
    });
  </script>
</head>
<body>
  <header>
    <h1>Your Marine Life Profile</h1>
  </header>
  <main id="profile"></main>
</body>
</html>
